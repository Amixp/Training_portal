{% extends 'authapp/base.html' %}
{% load static %}

{# from https://www.pythontutorial.net/django-tutorial/django-loginview/ #}
{% block js %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$.ajax({
			url: "{% url 'mainapp:orders-list' %}",
			type: "GET",
			data: {
			    is_paid: 1
			},
			success: function(data){
			    for (let i = 0; i < data.length; i++) {
                    $("#cart_items").append(
                        "<tr><td>" + data[i].product_name + "</td><td><div class='btn btn-danger'>Удалить</div></td></tr>"
                    );
                }
			},
			error: function(){
				alert("Не могу загрузить корзину");
			}
		})
	})
</script>
{% endblock %}

{% block content %}
<tbody class="container mb-5" style="margin-top: 100px; max-width: 500px;">
    <h2>Корзина</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Курс</th>
                <th scope="col">Удалить</th>
            </tr>
        </thead>
	    <tbody id="cart_items"></tbody>
    </table>
</div>

{% endblock %}
