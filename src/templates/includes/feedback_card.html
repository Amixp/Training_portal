<div class="card mb-3">
    <div class="card-body">
        <img class="rounded-circle shadow-1-strong me-3" src="/media/{{ item.user.avatar }}" alt="avatar" width="65" height="65">
        <h6 class="card-subtitle mb-2 text-muted">Автор: {{ item.user }}</h6>
        <p class="card-text">
            {{ item.feedback }}
        </p>
    <p>{{ item.created_at }}</p>
    </div>
</div>
