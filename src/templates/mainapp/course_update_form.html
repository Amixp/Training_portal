{% extends 'mainapp/base.html' %}
{% load static %}

{% block content %}
<div class="container mb-5" style="margin-top: 100px; max-width: 500px;">
    <h2>Редактирование курса:</h2>
    <form method="post" class="mt-3">{% csrf_token %}
        {% if messages %}
        {% for message in messages %}
        <div class="row mb-3">
            <p style="color: red;">{{ message }}</p>
        </div>
        {% endfor %}
        {% endif %}
        <div class="row mb-3">
            <label for="name" class="col-sm-7 col-form-label">Название курса:</label>
            <div class="col-sm-8">
                <input type="text" name="name" class="form-control" id="name" required value={{ course.name }}>
            </div>
        </div>
        <div class="row mb-3">
            <label for="img_url" class="col-sm-7 col-form-label">URL картинки</label>
            <div class="col-sm-8">
                <input type="text" name="img_url" class="form-control" id="img_url" value={{ course.img_url }}>
            </div>
        </div>
        <!--         <div class="row mb-3">-->
        <!--            <label for="img_file" class="col-sm-7 col-form-label">Файл картинки</label>-->
        <!--            <div class="col-sm-8">-->
        <!--                <input type="text" name="img_file" class="form-control" id="img_file" >-->
        <!--            </div>-->
        <!--        </div>-->
        <div class="row mb-3">

            <label for="description" class="col-sm-7 col-form-label">Описание курса</label>
            <div class="col-sm-8">
                <textarea name="description" class="form-control" id="description" rows="5" required>
                    {{ course.description }}
                </textarea>
            </div>
        </div>
        <div class="row mb-3">
            <label for="category" class="col-sm-7 col-form-label">Категория : </label>
            <!--            <div class="col-sm-8">-->
            <!--                <input type="text" name="course_description" class="form-control" id="category" required>-->
            <!--            </div>-->

            <select class="form-select" aria-label="cat_id" name="cat_id" id="cat_id">
                <!--    <option>Выберите категорию из списка</option>-->
                {% for cat in allcategs %}
                <option name="cat_id" value="{{cat.id}}">{{ cat.name }}</option>

                <!--                ТРЕБУЕТСЯ выделить категорию курса! -->
                <!--                <option name="cat_id" value="{{cat.id}}" {% if cat.name == course.category %}selected{% endif %}>{{ cat.name }}</option>-->

                {% endfor %}
            </select>

        </div>
        <div class="row mb-3">
            <label for="price" class="col-sm-7 col-form-label">Цена : </label>
            <div class="col-sm-8">
                <input type="number" name="price" class="form-control" id="price" required value={{ course.price }}>
            </div>


            <div class="d-flex gap-4 mt-5">
                <button class="mt-4 btn btn-primary" style="width:150px;" type="submit" value="Update">Обновить курс</button>
                <!--                <button type="submit" class="btn btn-primary">Обновить курс</button>-->
            </div>
    </form>
</div>
{% endblock %}
